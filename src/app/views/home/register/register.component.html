<div class="container">
    <div class="container__login-image"></div>
    <div class="container__login-form">

        <h1>Bem-vindo</h1>
        <p>Registre-se no Centavo Certo</p>

        <mat-card-content class="container__wrapper">
            <form [formGroup]="formGroup" >
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome</mat-label>
                    <mat-icon matPrefix svgIcon="my-icon-user-box"></mat-icon> 
                    <input matInput type="text" formControlName="name" placeholder="Nome">
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <mat-icon matPrefix svgIcon="my-icon-email"></mat-icon> 
                    <input matInput type="email" formControlName="email" placeholder="Email">
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha</mat-label>
                    <mat-icon matPrefix svgIcon="my-icon-lock"></mat-icon> 
                    <input matInput [type]="inputType" formControlName="password" placeholder="Senha">
                    
                    <button *ngIf="inputType ==='password'" matSuffix mat-icon-button (click)="typePassword($event)">
                        <mat-icon>visibility_off</mat-icon>
                    </button>
                    <button *ngIf="inputType ==='text'" matSuffix mat-icon-button (click)="typePassword($event)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Telefone</mat-label>
                    <mat-icon matPrefix svgIcon="my-icon-phone"></mat-icon> 
                    <input matInput type="tel" formControlName="phone" placeholder="Telefone" [appPhoneMask]="'11'">
                </mat-form-field>
        
                <div class="back-login">
                    <a href="/login">JÃ¡ possui conta? Logue-se.</a>
                </div>
                <div class="button-login">
                    <button mat-flat-button type="submit" class="button-gradiente" (click)="register()">Registrar</button>
                </div>
            </form>
        </mat-card-content>
    </div>    
</div>
