<div class="container">
    <div class="container__login-image"></div>
    <div class="container__login-form">

        <h1>Bem-vindo</h1>
        <p>Logar-se com Email</p>

        <mat-card-content class="container__wrapper">
            <form [formGroup]="formGroup" (ngSubmit)="login()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <mat-icon matPrefix svgIcon="my-icon-email"></mat-icon> 
                    <input matInput type="email" formControlName="email" placeholder="Email">
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha</mat-label>
                    <mat-icon matPrefix svgIcon="my-icon-lock"></mat-icon> 
                    <input matInput [type]="inputType" formControlName="password" placeholder="Senha">

                    <button *ngIf="inputType ==='password'" matSuffix mat-icon-button (click)="typePassword($event)">
                        <mat-icon>visibility_off</mat-icon>
                    </button>
                    <button *ngIf="inputType ==='text'" matSuffix mat-icon-button (click)="typePassword($event)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </mat-form-field>
        
                <div class="recovery-password">
                    <a href="#">Esqueceu sua Senha?</a>
                </div>
                <div class="button-login">
                    <button mat-flat-button type="submit" class="button-gradiente">Entrar</button>
                </div>
            </form>
        </mat-card-content>
        
        <mat-card-actions>
            <div class="signup-text">
                NÃ£o possui uma conta? <a href="/register">Registrar-se</a>
            </div>
        </mat-card-actions>
    </div>    
</div>
