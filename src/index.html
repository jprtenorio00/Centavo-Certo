<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Centavo Certo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="mat-typography">
  <main>
    <tcc-root></tcc-root>
  </main>
  <footer class="footer">
    <img src="assets/logo-horizontal-centavo-certo.svg" alt="Logo Centavo Certo" class="footer__logo">
    <div class="footer__line">
      <span class="footer__text">© 2023 Centavo Certo</span>
      <a class="footer__button" href="/plans">Saiba Mais</a>
    </div>
    <div class="footer__links">
      <ul class="footer__link__list">
          <li class="list__link">
              <a href="#">Início</a>
          </li>
          <li class="list__link">
              <a href="/about-us">Sobre</a>
          </li>
          <li class="list__link">
              <a href="/plans">Planos</a>
          </li>
      </ul>
      <div class="footer__icon">
        <a href="https://www.linkedin.com/" target="_blank"><img src="assets/icon-linkedin.svg" alt="Logo LinkedIn"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="assets/icon-instagram.svg" alt="Logo Instagram"></a>
      </div>
    </div>
  </footer>
</body>
</html>
